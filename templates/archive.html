{% extends "base.html" %}
{% block content %}
<section>
    <article id="archive">
        <ul>
            {% for post in archives %}
            <li>
                <time>{{ post.create_date|datetime  }}</time>
                <a href="/posts/{{ post.permalink }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </article>
</section>
{% endblock %}
